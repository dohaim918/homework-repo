<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약수 구하기 함수 작성하기</title>
  </head>
  <body>
    <script>
      const divisor = {
        getDivisors(n) {
          const result = [];
          for (let i = 1; i <= n; i++) {
            if (n % i == 0) result.push(i);
          }
          return result;
        },
        countDivisors(n) {
          return divisor.getDivisors(n).length;
        },
        sumDivisors(n) {
          const add = divisor.getDivisors(n).reduce((a, c) => a + c);
          return add;
        },
      };
      console.log("약수 목록 :", divisor.getDivisors(12));
      console.log("약수 개수 :", divisor.countDivisors(12));
      console.log("약수 합 :", divisor.sumDivisors(12));
    </script>
  </body>
</html>
