<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메서드로 데이터 가공하기</title>
  </head>
  <body>
    <script>
      "use strict";

      const num = [5, 12, 8, 130, 44, 3];
      const result = num
        .filter((n) => n >= 10)
        .map((n) => n * 2)
        .sort((a, b) => a - b);

      console.log(`결과 : ${result.join(", ")}`);
    </script>
  </body>
</html>
