<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니 배열 관리하기</title>
  </head>
  <body>
    <script>
      const cart = [];
      cart.push({ product: "원피스", price: 25000 });
      cart.push({ product: "니트", price: 30000 });
      cart.push({ product: "치마", price: 15000 });
      cart.push({ product: "바지", price: 20000 });

      const products = [];
      for (i of cart) {
        products.push(i.product);
      }
      let remove = products.indexOf("치마");

      if (remove !== -1) {
        cart.splice(remove, 1);
        products.splice(remove, 1);
      }

      const list = products.join(", ");
      const PriceOrder = cart.sort((a, b) => a.price - b.price);
      console.log(`상품 목록 : ${list}`);
      for (let item of PriceOrder) {
        const won = item.price;
        console.log(`${item.product} : ${won.toLocaleString()}원`);
      }
    </script>
  </body>
</html>
