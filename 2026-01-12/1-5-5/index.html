<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>안전한 피자 키오스크</title>
  </head>
  <body>
    <script>
      function delay(ms) {
        return new Promise((resolve, reject) => {
          setTimeout(resolve, ms);
        });
      }
      // 1. 피자 주문 함수 (가끔 실패함)
      async function orderPizza(menu) {
        console.log(menu + " 주문 접수 중...");

        await delay(3000);

        // TODO: 랜덤하게 에러 발생시키기 (재료 소진)
        if (Math.random() < 0.3) {
          throw new Error("재료가 소진되었습니다");
        }

        return menu + " 준비 완료!";
      }

      // 2. 키오스크 메인 로직
      async function kiosk() {
        console.log("=== 키오스크 가동 ===");
        try {
          // TODO: 안전하게 주문 받기 (try-catch)
          const result = await orderPizza("페퍼로니");
          console.log(result);
          console.log("맛있게 드세요");
        } catch (error) {
          console.error("죄송합니다," + error.message);
        } finally {
          console.log("이용해 주셔서 감사합니다");
        }
        // 성공: "맛있게 드세요!"
        // 실패: "죄송합니다..."
      }

      kiosk();
    </script>
  </body>
</html>
